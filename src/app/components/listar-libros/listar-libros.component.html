<app-navbar></app-navbar>
<div class="row mt3">
    <div class="col lg6" class="mt-3">
        <h1 class="row mb3">Gestión de Libros</h1>
    </div>
    <div class="mt-3">
        <div class="d-grid gap-2 d-flex justify-content-between">
            <button class="btn btn-primary float-start" type="button" routerLink="/agregarLibro">Nuevo Libro</button>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar libro" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" routerLink="/search">Buscar</button>
            </form>
        
        </div> 
    </div>
       

   <div class="mt-3">

    <table *ngIf="listLibros.length>0" class="table table-hover mt-3" >
        <thead>
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Año Publicación</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let listLibros of listLibros">
                <td>{{listLibros.isbn}}</td>
                <td>{{listLibros.titulo}}</td>
                <td>{{listLibros.autor}}</td>
                <td>{{listLibros.editorial}}</td>
                <td>{{listLibros.AnoPublicacion| date: 'dd/mm/yyyy' }}</td>
                
                <td>
                      <select id="inputState" class="form-control">
                          <option selected>Activo</option>
                          <option>Prestado</option>
                          <option>Reservado</option>
                        </select>
                    
                </td>
                <td style="width: 5%">
                    <button class="btn btn-primary btn-sm float-end" routerLink="/EditarLibro">Editar</button>
                </td>
                <td style="width: 5%">
                    <button class="btn btn-danger btn-sm float-end">Eliminar <i class="bi bi-trash3-fill"></i></button>
                </td>
            </tr> 
        </tbody>
    </table>
</div>
    <div *ngIf="listLibros.length==0" class="row mt-3">
        <h5>no hay ningun libro registrado</h5>
    </div>

</div>
