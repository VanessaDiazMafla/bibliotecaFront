<app-navbar></app-navbar>
<div class="row mt3">
    <div class="col lg6" class="mt-3">
        <h1>Gestiòn de Libros</h1>
    </div>
 
    <div class="d-md-flex justify-content-md-end">
        <button class="btn btn-primary float-end" type="button" routerLink="/agregarLibro">Agregar Libro</button>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" routerLink="/search">Buscar libro</button>
          </form>
      </div> 
       
    <table *ngIf="listLibros.length>0" class="table table-hover mt-3" >
        <thead>
        <tr>
            <th scope="col">ISBN</th>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Año Publicaciòn</th>
            <th scope="col">Estado</th>
            <th scope="col">Opciones</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let listLibros of listLibros">
                <td>{{listLibros.isbn}}</td>
                <td>{{listLibros.titulo}}</td>
                <td>{{listLibros.autor}}</td>
                <td>{{listLibros.editorial}}</td>
                <td>{{listLibros.AnoPublicacion| date: 'dd/mm/yyyy' }}</td>
                
                <td>
                      <select id="inputState" class="form-control">
                          <option selected>Elegir</option>
                          <option>Prestado</option>
                          <option>Activo</option>
                          <option>Reservado</option>
                        </select>
                    
                </td>
                <td style="width: 5%">
                    <button class="btn btn-primary btn-sm float-end">Editar</button>
                </td>
                <td style="width: 5%">
                    <button class="btn btn-danger btn-sm float-end">Eliminar</button>
                </td>
            </tr> 
        </tbody>
    </table>

    <div *ngIf="listLibros.length==0" class="row mt-3">
        <h5>no hay ningun libro registrado</h5>
    </div>

</div>
