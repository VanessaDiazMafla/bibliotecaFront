<app-navbar></app-navbar>
<div class="row mt3">
    <div class="col lg6" class="mt-3">
        <h1>Gestión de Préstamo</h1>
    </div>

    <div class="mt-3">
            <div class="d-grid gap-2 d-flex justify-content-between">
                <button class="btn btn-primary float-end" type="button" routerLink="/prestamoLibro">Nuevo Prestamo</button>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar identificación" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" routerLink="/search"><i class="bi bi-search"></i></button>
                </form>
            </div> 
    </div>
    <div class="mt-3">
        <table *ngIf="listprestamo.length>0" class="table table-hover mt-3" >
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">ISBN</th>
                <th scope="col">Fecha de Préstamo</th>
                <th scope="col">Fecha de Devolución</th>
                <th scope="col">Opción</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let listprestamo of listprestamo">
                    <td>{{listprestamo.id}}</td>
                    <td>{{listprestamo.isbn}}</td>
                    <td>{{listprestamo.fecha_prestamo| date: 'dd/mm/yyyy' }}</td>
                    <td>{{listprestamo.fecha_devolucion| date: 'dd/mm/yyyy' }}</td>
                    <td style="width: 5%">
                        <button class="btn btn-primary btn-sm float-end" routerLink="/prestamoLibro">Prestar<i class="bi bi-check-circle-fill"></i></button>
                    </td>
                    <td style="width: 5%">
                        <button class="btn btn-danger btn-sm float-end">Rechazar<i class="bi bi-x-circle-fill"></i></button>
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
    <div *ngIf="listprestamo.length==0" class="row mt-3">
        <h5>no hay ningun libro prestamo</h5>
    </div>

                                        <td style="width: 5%" class="text-center">

                                            <button class="btn btn-primary btn-sm" type="button"
                                                routerLink="/editarPrestamo"><i class="bi bi-pencil-square"></i></button>
                                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div *ngIf="listprestamo.length==0" class="row mt-3">
                    <h5>no hay ningun libro prestamo</h5>
                </div>
            </div>
        </div>
    </div>
</div>
