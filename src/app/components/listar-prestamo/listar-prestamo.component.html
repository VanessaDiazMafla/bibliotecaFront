<app-navbar></app-navbar>
<div style="background-color: rgb(224, 224, 245)">
    <div class="container">
        <div class="container-fluid">
            <div class="row mt3">
                <div class="col lg6" class="mt-3">
                    <h1>Gestión de Prestamo</h1>
                </div>

                <div class="mt-3">
                    <div class="d-grid gap-2 d-flex justify-content-between">
                        <button class="btn btn-primary float-end" type="button" routerLink="/prestamoLibro">Nuevo
                            Prestamo</button>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Buscar identificación"
                                aria-label="Search">
                            <button class="btn btn-success" type="submit" routerLink="/search"><i
                                    class="bi bi-search"></i></button>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="card">
                        <div class="card-body">
                            <table *ngIf="listprestamo.length>0" class="table table-hover mt-3">
                                <thead  class="table-warning">
                                    <tr>
                                        <th scope="col">ID Usuario</th>
                                        <th scope="col">ISBN</th>
                                        <th scope="col">Fecha de Prestamo</th>
                                        <th scope="col">Fecha de Devolución</th>
                                        <th scope="col">Editar/Elimina</th>
                                    </tr>
                                </thead>
                                <tbody class=" table-group-divider">
                                    <tr *ngFor="let listprestamo of listprestamo">
                                        <td>{{listprestamo.id}}</td>
                                        <td>{{listprestamo.isbn}}</td>
                                        <td>{{listprestamo.fecha_prestamo| date: 'dd/mm/yyyy' }}</td>
                                        <td>{{listprestamo.fecha_devolucion| date: 'dd/mm/yyyy' }}</td>

                                        <td style="width: 5%" class="text-center">

                                            <button class="btn btn-primary btn-sm" type="button"
                                                routerLink="/editarPrestamo"><i class="bi bi-pencil-square"></i></button>
                                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash3-fill"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div *ngIf="listprestamo.length==0" class="row mt-3">
                    <h5>no hay ningun libro prestamo</h5>
                </div>
            </div>
        </div>
    </div>
</div>
