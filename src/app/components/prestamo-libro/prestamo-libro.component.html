<app-navbar></app-navbar>
<h1 class="mt-3"> Préstamo de Libro </h1>
<form [formGroup]="prestamoLibro" (ngSubmit)="prestamolibro()">
    <div>
      <label for="id" class="form-label">Id Usuario</label>
        
        <input formControlName="id" type="text" class="form-control" id="id" autocomplete="off">

                        <div class="mt-3">
                            <label for="fecha_prestamo" class="form-label">Fecha Prestamo</label>
                            <input type="date" formControlName="fecha_prestamo" class="form-control"
                                id="fecha_prestamo">
                            <span
                                *ngIf="prestamoLibro.get('fecha_prestamo')?.invalid && prestamoLibro.get('fecha_prestamo')?.touched"
                                class="text-danger"> El <strong>La fecha del prestamo</strong> es un campo
                                requerido </span>
                        </div>

                        <div class="mt-3">
                            <label for="fecha_devolucion" class="form-label">Fecha Devolución</label>
                            <input type="date" formControlName="fecha_devolucion" class="form-control"
                                id="fecha_devolucion">

                            <span
                                *ngIf="prestamoLibro.get('fecha_devolucion')?.invalid && prestamoLibro.get('fecha_devolucion')?.touched"
                                class="text-danger"> El <strong>La fecha de Devolución</strong> es un campo
                                requerido

                            </span>
                        </div>
                        <div class="mt-3">
                            <button type="submit" [disabled]="prestamoLibro.invalid"
                                class="btn btn-primary float-end">Prestar Libro</button>

                            <button type="button" routerLink="/listarprestamo"
                                class="btn btn-secondary">Regresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
       <div>
        <label for="isbn" class="form-label">ISBN Libro</label>
        <input formControlName="isbn" type="text" class="form-control" id="isbn">

        <span *ngIf="prestamoLibro.get('isbn')?.invalid && prestamoLibro.get('isbn')?.touched" class="text-danger"> El <strong>ISBN</strong> es un campo requerido 

        </span>
    </div>

    <div>
        <label for="fecha_prestamo" class="form-label">Fecha Préstamo</label>
        <input formControlName="fecha_prestamo" class="form-control" id="fecha_prestamo">

        <span *ngIf="prestamoLibro.get('fecha_prestamo')?.invalid && prestamoLibro.get('fecha_prestamo')?.touched" class="text-danger"> El <strong>La fecha del prestamo</strong> es un campo requerido 

        </span>
    </div>
    
    <div>
        <label for="fecha_devolucion" class="form-label">Fecha Devolución</label>
        <input formControlName="fecha_devolucion" class="form-control" id="fecha_devolucion">

        <span *ngIf="prestamoLibro.get('fecha_devolucion')?.invalid && prestamoLibro.get('fecha_devolucion')?.touched" class="text-danger"> El <strong>La fecha de Devolución</strong> es un campo requerido 

        </span>
    </div>
    <div class="mt-3">
        <button type="submit" [disabled]="prestamoLibro.invalid" class="btn btn-primary float-end">Prestar Libro</button>
        
        <button type="button" routerLink="/listarprestamo" class="btn btn-secondary">Regresar</button>
    </div>
</form>
