<div class="row mt3">
    <div class="col lg6">
        <br>
        <br>
        <h3>Préstamos</h3>
    </div>

    <div class="col lg6">
        <br>
        <button type="button" class="btn btn-outline-primary float-end" routerLink="/agregarPrestamo">Agregar un Préstamo</button>

    </div>
</div>

<table *ngIf="prestamoLibros.length>0" class="table table-hover mt-3">

    <thead>
        <tr>
            <td>Id_Usuario</td>
            <td>ISBN</td>
            <td>Fecha_Préstamo</td>
            <td>Fecha_Devolución</td>
            <td>Disponibilidad</td>
            <td></td>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let prestamo of prestamoLibros">

            <td>{{prestamo.id_usuario}}</td>
            <td>{{prestamo.isbn}}</td>
            <td>{{prestamo.fechaPrestamo | date: 'dd/mm/yyyy' }}</td>
            <td>{{prestamo.fechaDevolucion | date: 'dd/mm/yyyy' }}</td>

            <td>
                <select id="inputState" class="form-control">
                    <option selected>Elegir</option>
                    <option>Préstado</option>
                    <option>Activo</option>
                    <option>Reservado</option>
                </select>

            </td>
            <td>{{prestamo.disponibilidad}}</td>

            <td style="width: 5%">
                <button type="button" class="btn btn-outline-primary btn-sm">Editar</button>
            </td>

            <td style="width: 5%">
                <button type="button" class="btn btn-outline-danger btn-sm">Eliminar</button>
            </td>

        </tr>

    </tbody>


</table>

<div *ngIf="prestamoLibros.length == 0" class="row t5 ">
    <h5>No hay ningún comentario</h5>
</div>
